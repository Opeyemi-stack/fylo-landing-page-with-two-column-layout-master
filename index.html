<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo landing page with two column layout</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo-wrapper">
        <img class="header__logo" src="./images/logo.svg" alt="Fylo" />
      </div>
      <nav class="nav">
        <ul class="nav__item">
          <li class="nav__list-item">
            <a href="#" class="nav__link">Features</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Team</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero__img-wrapper">
          <img src="./images/illustration-1.svg" alt="" class="hero__img" />
        </div>
        <div class="hero__content">
          <h1 class="hero__title">
            All your files in one secure location, accessible anywhere.
          </h1>
          <p class="hero__description">
            Fylo stores your most important files in one secure location. Access
            them wherever you need, share and collaborate with friends, family,
            and co-workers.
          </p>
          <div class="call-to-actions">
            <input
              type="email"
              name="email"
              placeholder="Enter your emial..."
              class="hero__input-field"
            />
            <button class="btn hero__btn">Get Started</button>
          </div>
        </div>
      </div>
    </main>

    </footer>-->
  </body>
</html>
